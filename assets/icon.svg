<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="128" height="128" rx="24" ry="24" fill="#f5f5f5"/>

    <!-- Lotus flower icon -->
    <g transform="translate(64, 64)">
        <!-- Center circle -->
        <circle cx="0" cy="0" r="12" fill="#2E7D32"/>

        <!-- Petals -->
        <!-- Top petal -->
        <ellipse cx="0" cy="-28" rx="10" ry="20" fill="#4CAF50"/>
        <ellipse cx="0" cy="-28" rx="6" ry="14" fill="#81C784"/>

        <!-- Top-left petal -->
        <ellipse cx="-24" cy="-14" rx="10" ry="20" fill="#4CAF50" transform="rotate(-45)"/>
        <ellipse cx="-24" cy="-14" rx="6" ry="14" fill="#81C784" transform="rotate(-45)"/>

        <!-- Top-right petal -->
        <ellipse cx="24" cy="-14" rx="10" ry="20" fill="#4CAF50" transform="rotate(45)"/>
        <ellipse cx="24" cy="-14" rx="6" ry="14" fill="#81C784" transform="rotate(45)"/>

        <!-- Bottom-left petal -->
        <ellipse cx="-24" cy="14" rx="10" ry="20" fill="#4CAF50" transform="rotate(-135)"/>
        <ellipse cx="-24" cy="14" rx="6" ry="14" fill="#81C784" transform="rotate(-135)"/>

        <!-- Bottom-right petal -->
        <ellipse cx="24" cy="14" rx="10" ry="20" fill="#4CAF50" transform="rotate(135)"/>
        <ellipse cx="24" cy="14" rx="6" ry="14" fill="#81C784" transform="rotate(135)"/>

        <!-- Bottom petal -->
        <ellipse cx="0" cy="28" rx="10" ry="20" fill="#4CAF50"/>
        <ellipse cx="0" cy="28" rx="6" ry="14" fill="#81C784"/>

        <!-- Code brackets decoration -->
        <g transform="translate(0, 40) scale(0.5)" opacity="0.6">
            <text x="-20" y="0" font-family="monospace" font-size="24" fill="#2E7D32" font-weight="bold">&lt;</text>
            <text x="5" y="0" font-family="monospace" font-size="24" fill="#2E7D32" font-weight="bold">/&gt;</text>
        </g>
    </g>
</svg>
